<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class='d-flex justify-content-center align-items-center' >
 <div id="div2" class='w-25 border shadow bg-light p-5'> 
  <h3 class="d-flex  justify-content-center">WEATHER FINDER</h3>
  <input id="input1" class="form-control" type="text" placeholder="Enter city name">
  <div class="d-flex justify-content-center">
    <button type="button" id="button1" class="btn btn-primary mt-3">SUBMIT</button>
  </div>
  <div class="weather-info">
    <img id="png" class="image" src="" alt="">
    <p class="temp"></p>
    <p class="city"></p>
    <p class="humidity"></p>
    <p class="wind"></p>
  </div>
</div> 

</div>
  <script src="script.js"></script> 
</body>
</html>
